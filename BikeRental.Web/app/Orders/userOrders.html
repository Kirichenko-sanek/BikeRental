<header id="head" class="secondary"></header>
<div class="container">
    <div class="row">
        <article class="col-sm-2 maincontent"></article>
        <article class="col-sm-8 maincontent">
            <header class="page-header">
                <h1 class="page-title">MyOrders</h1>
            </header>
            <div ng-repeat="order in model.orders">
                <p>
                    <img src="{{order.Photo}}" alt="" class="img-rounded pull-right" width="300">
                </p>
                <h4> Date order : {{order.DateOrder}}</h4>
                <h4> Time start : {{order.TimeStart}}</h4>
                <h4> Time end : {{order.TimeEnd}}</h4>
                <h4> Price order : {{order.PriceOrder}}</h4>
                
                <h4 ng-if="order.Status == true" style="color: green"> Status : Active</h4>
                <h4 ng-if="order.Status == false" style="color: red"> Status : NotActive</h4>
                <h4>Before start : {{order.BeforeStart}}</h4>
                <h4>Before end : {{order.BeforeEnd}}</h4>

                <header class="page-header"> </header>
            </div>




        </article>
        <article class="col-sm-2 maincontent"></article>
    </div>
</div>
