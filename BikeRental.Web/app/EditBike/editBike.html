<header id="head" class="secondary"></header>

<form ng-submit="editBike()" class="form-signin" role="form" method="post">
    <div class="jumbotron" >
        <div class="container">
            <div class="row">
                <div class="card card-block" style="background-color: white">
                    <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10 col-xs-12 top-margin">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4>Edit bike</h4>
                                </div>
                                <div class="panel-body">
                                    <h4><label>Type bike</label></h4>
                                    <div ng-repeat="type in model.Types">
                                        <h4><input type="radio" value="{{type.IdType}}" ng-model="model.Bike.IdType" /> {{type.NameType}}</h4>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <h4><label>Sex</label></h4>
                                    <h4><input type="radio" ng-model="model.Bike.Sex" value="Men" /> Men </h4>
                                    <h4><input type="radio" ng-model="model.Bike.Sex" value="Women" /> Women </h4>
                                </div>
                                <div class="panel-body">
                                    <h4><label>Price</label></h4>
                                    <h4><input type="text" ng-model="model.Bike.Price" autocomplete="off" required />UAH</h4>
                                </div>
                                <div class="panel-body">
                                    <h4><label>Photo</label></h4>
                                    <input type="file" oi-file="options">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-12">
                            <input type="submit" value="EditBike" class="btn btn-action btn-lg" style="width: 100%"/>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</form>
