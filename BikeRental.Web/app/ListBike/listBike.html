<header id="head" class="secondary"></header>
<div class="container">
    <div class="row">
        <article class="col-sm-2 maincontent"></article>
        <article class="col-sm-8 maincontent">
            <header class="page-header">
                <h1 class="page-title">Bikes</h1>
            </header>
            <div  ng-repeat="bike in model.bikes">
                <p>
                    <img src="{{bike.Photo}}" alt="" class="img-rounded pull-right" width="300">
                </p>
                <h4>Type : {{bike.Type}}</h4>
                <h4>Sex : {{bike.Sex}}</h4>
                <h4>Price : {{bike.Price}}</h4>

                <h4 ng-if="bike.Status == true" style="color: green"> Status : Active</h4>
                <h4 ng-if="bike.Status == false" style="color: red"> Status : NotActive</h4>
                <br/><br/><br/><br/><br/><br/>
                <a ng-click="deleteBike(bike.IdBike)" class="btn btn-action btn-lg">Delete</a>
                <a ng-click="editStatus(bike.IdBike)" class="btn btn-action btn-lg">EditStatus</a>
                <header class="page-header"> </header>
            </div>  
        </article>
        <article class="col-sm-2 maincontent"></article>
    </div>
</div>
