<!DOCTYPE html>
<html ng-app="BikeRental">
<head>
    <?xml version="1.0" encoding="windows-1251" ?>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - My ASP.NET Application</title>
    
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-theme.css" rel="stylesheet" media="screen"/>
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link href="/Content/jquery.datetimepicker.css" rel="stylesheet"/>
    <link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
   



</head>
<body class="home" ng-controller="rootController">
    <div class="navbar navbar-inverse navbar-fixed-top headroom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" ng-href="/#/home"><img src="/assets/images/logo.png" alt="Progressus HTML5 template" /></a>
            </div>
            <div class="navbar-collapse collapse">

                <ul class="nav navbar-nav pull-right">
                    <!--<li ng-if="userNameLog != null">
                        {{userNameLog}}
                    </li>-->
                    <!--<li>
                        <a ng-href="/#/home">Home</a>
                    </li>-->
                    <li ng-if="userLog != 0">
                        <a ng-href="/#/takeBike">Take Bike</a>
                    </li>
                    <li ng-if="userLog != 0">
                        <a ng-href="/#/userOrders" ng-click="getOrders()">
                            MyOrders
                        </a>
                    </li>
                    <li ng-if="userLog == 1">
                        <a ng-href="/#/listBike">
                            Admin Page
                        </a>
                    </li>
                    <li ng-if="userLog == 0">
                        <a class="btn" ng-href="/#/login">
                            Login
                        </a>

                    </li>
                    <li ng-if="userLog != 0">
                        <a class="btn" href="" ng-click="logoff()">
                            LogOff
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="page {{ pageClass }}" ng-view=ng-view></div>

    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/assets/js/headroom.min.js"></script>
    <script src="/assets/js/jQuery.headroom.min.js"></script>
    <script src="/assets/js/template.js"></script>
    <script src="/Scripts/build/jquery.datetimepicker.full.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="/node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="/node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="/node_modules/oi.file/oi.file.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="/node_modules/angular-material/angular-material-mocks.js"></script>
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    


    <script src="/app/app.js"></script>
    <script src="/app/Home/rootController.js"></script>
    <script src="/app/LogIn/logInService.js"></script>
    <script src="/app/LogIn/logInController.js"></script>
    <script src="/app/Home/homeController.js"></script>
    <script src="/app/TakeBike/takeBikeController.js"></script>
    <script src="/app/TakeBike/takeBikeService.js"></script>
    <script src="/app/Type/typeService.js"></script>
    <script src="/app/Orders/ordersController.js"></script>
    <script src="/app/Orders/ordersService.js"></script>
    <script src="/app/AddBike/addBikeController.js"></script>
    <script src="/app/AddBike/addBikeService.js"></script>
    <script src="/app/ListBike/listBikeController.js"></script>
    <script src="/app/ListBike/listBikeService.js"></script>
    <script src="/app/EditBike/editBikeController.js"></script>
    <script src="/app/EditBike/editBikeService.js"></script>
</body>
</html>
